[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/portatil]
width = 100%
height = 24pt
radius = 6
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
border-size        = 0
border-top-size    = 4pt
border-left-size   = 4pt
border-right-size  = 4pt
border-bottom-size = 0

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace;2"
font-1 = "Hack Nerd Font:size=10;2"

monitor = eDP-1
modules-left = bspwm
modules-center = xwindow
modules-right = pulseaudio xkeyboard memory cpu wlan date systray battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/externo]
width = 100%
height = 24pt
radius = 6
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

border-size        = 0
border-top-size    = 4pt
border-left-size   = 4pt
border-right-size  = 4pt
border-bottom-size = 0


padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace;2"
font-1 = "Hack Nerd Font:size=10;2"

monitor = HDMI-1
modules-left = bspwm
modules-center = xwindow
modules-right = pulseaudio xkeyboard memory cpu wlan date systray battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/volume]
type = internal/alsa

; Nombre de la tarjeta y controles ALSA
master-soundcard   = 0        ; normalmente "default" o "hw:0"  
master-mixer       = Master         ; nombre del control maestro  
;speaker-soundcard  = default        ; (opcional) tarjeta de altavoz  
;speaker-mixer      = Speaker        ; (opcional) control de altavoz  
;headphone-soundcard= default        ; (opcional) tarjeta de auriculares  
;headphone-mixer    = Headphone      ; (opcional) control de auriculares  
;headphone-id       = 1               ; (requerido si usas headphone-mixer)  

; Incremento en porcentaje al hacer scroll
interval           = 5              ; % de cambio por scroll

; Formato de salida
format-volume      = VOL %percentage%%  
label-muted        = MUTED


[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix-font = 2
label-charging    = " %percentage%%"

format-discharging = <ramp-capacity><label-discharging>
label-discharging = " %percentage%%"


format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
label-full = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-font = 2
animation-charging-framerate = 700


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click    = true
enable-scroll   = true
reverse-scroll  = true

; Formato base: muestra solo el estado (número) y separador
format = <label-state>

; Etiqueta para el workspace activo (focused)
; %index% → número del workspace
label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-underline  = ${colors.secondary}
label-focused-padding    = 2

; Etiqueta para workspaces con ventanas (occupied)
label-occupied = %index%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-alt}
label-occupied-underline  = ${colors.disabled}
label-occupied-padding    = 2

; Etiqueta para workspaces urgentes (urgent)
label-urgent  = %index%
label-urgent-foreground  = ${colors.alert}
label-urgent-background  = ${colors.background}
label-urgent-underline   = ${colors.alert}
label-urgent-padding     = 2

; Etiqueta para workspaces vacíos (empty)
label-empty   = %index%
label-empty-foreground   = ${colors.disabled}
label-empty-background   = ${colors.background}
label-empty-underline    = ${colors.background}
label-empty-padding      = 1

; Separador opcional
label-separator = |
label-separator-padding = 0

